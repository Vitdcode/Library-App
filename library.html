<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    />
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" defer src="/library.js"></script>
    <title>Library</title>
  </head>
  <body>
    <div class="book-entry-and-books-wrapper">
      <div class="book-entry-wrapper">
        <h1>New Book</h1>

        <div class="author-wrapper">
          <h2>Author</h2>
          <input type="text" id="author" />
        </div>
        <div class="title-wrapper">
          <h2>Title</h2>
          <input type="text" id="title" />
        </div>
        <div class="number-pages-wrapper">
          <h2>Number of Pages</h2>
          <input type="text" id="number-pages" />
        </div>
        <button id="add-book-button">Add book to Library</button>
      </div>

      <div class="library-wrapper">
        <div id="app-headline">Library</div>
      </div>
    </div>
    <div class="wallpaper-attribution">
      <a href="https://www.freepik.com">Wallpaper by Freepik</a>
    </div>
  </body>
</html>
